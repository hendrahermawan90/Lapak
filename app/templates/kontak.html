{% extends "base.html" %}

{% block content %}

<style>
    /* Custom Styles for Contact Page */
    h2 {
        color: #007bff;
    }
    
    #contact {
        background-color: #f8f9fa;
    }

    #contact h4 {
        font-size: 1.3rem;
        font-weight: bold;
        color: #333;
    }

    #contact p {
        font-size: 1rem;
        color: #555;
    }

    /* Styling for icons */
    #contact i {
        font-size: 1.5rem;
        color: #007bff;
        margin-right: 10px;
    }

    /* Style for the form controls */
    .form-control {
        border-radius: 0.5rem;
        box-shadow: none;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    /* Submit button styles */
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Make it responsive for smaller devices */
    @media (max-width: 768px) {
        #contact h4 {
            font-size: 1.1rem;
        }

        #contact p {
            font-size: 0.9rem;
        }
    }
</style>

    <!-- Kontak -->
    <section id="contact" class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <h2 class="text-center mb-4">Kontak</h2>
            <div class="row">
                <!-- Kolom pertama untuk info kontak -->
                <div class="col-md-6">
                    <h4><i class="bi bi-geo-alt-fill"></i> Alamat</h4>
                    <p>Jl. Merak Raya, Cibuntu No. 123<br>Kota Jakarta Pusat, Provinsi DKI Jakarta<br>Indonesia</p>
                    <h4><i class="bi bi-envelope-fill"></i> Email</h4>
                    <p>email@example.com</p>
                    <h4><i class="bi bi-telephone-fill"></i> Telepon</h4>
                    <p>+62 123 4567 890</p>
                </div>

                <!-- Kolom kedua untuk formulir kontak -->
                <div class="col-md-6">
                    <h4>Formulir Kontak</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pesan</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Kirim</button>
                    </form>
                </div>
            </div>

            <!-- Lokasi Kami -->
            <div class="row mt-4">
                <div class="col">
                    <h4>Lokasi Kami</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.903155856723!2d-122.0842496846927!3d37.42199977982596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5a564b5b3b5%3A0x408f0bc67d5f9b55!2sGoogleplex!5e0!3m2!1sen!2sid!4v1679861234567!5m2!1sen!2sid" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    
{% endblock %}
