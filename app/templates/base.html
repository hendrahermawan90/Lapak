<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendra Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        /* Hero Section */
        .hero {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/52/ClothingReadyWear.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; /* Teks putih agar kontras dengan gambar */
            padding: 10px 0;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            padding-top: 100px; /* Lebih banyak ruang atas untuk tampilan yang lebih seimbang */
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Overlay gelap agar teks lebih terlihat */
            z-index: -1;
        }

        .hero h1, .hero p {
            color: #fff; /* Teks putih untuk kontras */
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6); /* Bayangan teks agar lebih mudah dibaca */
        }

        .hero h1 {
            font-size: 3rem; /* Ukuran font besar untuk kesan lebih kuat */
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .btn-light {
            background-color: #ff6347; /* Warna tombol yang lebih mencolok */
            border-color: #ff6347;
            font-size: 1.2rem;
        }

        .btn-light:hover {
            background-color: #ff4500; /* Warna tombol saat hover */
            border-color: #ff4500;
        }

        /* Navbar */
        .navbar {
            background-color: #333; /* Warna navbar yang gelap */
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6347; /* Warna hover untuk menu */
        }

        /* Category Card Hover Effects */
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Efek bayangan lebih kuat */
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #ddd;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem; /* Ukuran lebih kecil di perangkat kecil */
            }

            .hero p {
                font-size: 1rem;
            }
        }

        /* Card styles */
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">HENDRA FASHION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produk">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tentang">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Selamat Datang di Hendra Fashion</h1>
        <p>Temukan pakaian terbaik dengan harga terjangkau</p>
        <a href="/produk" class="btn btn-light btn-lg">Lihat Produk</a>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <p class="footer-text">&copy; 2024 Hendra Fashion. All Rights Reserved.</p>
            <p class="footer-text">Jalan Raya No. 123, Jakarta</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
